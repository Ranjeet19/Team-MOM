<style>
    .slider{
        background-color: red;
        height:auto;
        width:auto;
        position: absolute;
        z-index:500;
        background: transparent;
    }
</style>
    
<div class="slider">

    <img name="slide" width="431.5px" height="289px">
    <script>
        var i= 0;
        var images=[];
        var time= 3000;
    
        // image list
        images[0]= "img1.jpg";
        images[1]= "img2.jpg";
        images[2]= "img3.jpg";
        images[3]= "img4.jpg";  
    
        //change image function 
    
        function changeImg(){
            document.slide.src= images[i];
    
            if(i<images.length-1){
                i++;
            }else{
                i=0;
            }
            setTimeout("changeImg()",time);
        }
        window.onload = changeImg;
    </script>
 
</div>
